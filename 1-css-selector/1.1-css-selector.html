<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css Display Tool</title>
  <link href="1.1-css-selector/1.1-css-selector.css" rel="stylesheet" type="text/css">
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <div class="operate-bar">
    <css-exec-app></css-exec-app>
    <selector-basket :selectors="selectors"></selector-basket>
  </div>
</div>
<div class="display">
  <div>
    div
    <p>div > p1</p>
    <p>div > p2</p>
    <ul>
      ul
      <li>
        div > ul > li1
        <p> div > ul > li1 > p1 </p>
        <p> div > ul > li1 > p2 </p>
      </li>
      <li>div > ul > li2</li>
      <li>div > ul > li3</li>
      <li>div > ul > li4</li>
    </ul>
    <p>div > p3</p>
    <p>div > p4</p>
  </div>
  <p>p1</p>
  <p>p2</p>
</div>
<script type="module">
  import CssExecApp from './1.1-css-selector/js/components/CssExecApp.js'
  import SelectorBasket from './1.1-css-selector/js/components/SelectorBasket.js'
  import selectors from './1.1-css-selector/js/data/cssSelectors.js'

  new Vue({
    el: '#app',
    data () {
      return { selectors }
    },
    components: { CssExecApp, SelectorBasket }
  })

</script>
</body>
</html>
