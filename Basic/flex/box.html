<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX-SIZING</title>
    <style>
        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid;
            padding: 10px;
            margin: 10px;
        }
        .content-box {
            box-sizing: content-box;
        }
        .padding-box {
            box-sizing: padding-box;
        }
        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content-box box"></div>
    <div class="padding-box box"></div>
    <div class="border-box box"></div>
</body>
</html>
